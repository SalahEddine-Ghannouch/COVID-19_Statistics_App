<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up Animation on Scroll | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="counter-up">
    <div class="content">
      <div class="box">
        <div class="icon"><img src="images/icon/new.png" alt=""></div>
        <div class="counter" >724</div>
        <div class="text">New Confirmed</div>
      </div>
      <div class="box">
        <div class="icon"><img src="images/icon/corona.png" alt=""></div>
        <div class="counter">508</div>
        <div class="text">Total Confirmed</div>
      </div>
      <div class="box">
        <div class="icon"><img src="images/icon/deaths.png" alt=""></div>
        <div class="counter">436</div>
        <div class="text">Total Deaths</div>
      </div>
      <div class="box">
        <div class="icon"><img src="images/icon/recorved.png" alt=""></div>
        <div class="counter">120</div>
        <div class="text">Total Recovered</div>
      </div>
    </div>
  </div>

  <script>
  $(document).ready(function(){
    $('.counter').counterUp({
      delay: 10,
      time: 1200
    });
  });
  </script>

</body>
</html>
